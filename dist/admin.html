video.html <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        
        .controls button:hover {
            background: #0056b3;
        }
        
        .controls button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .video-container {
            position: relative;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .video-container video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .local-video {
            border: 2px solid #007bff;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
    </style>
<script defer src="video.bundle.js"></script><script defer src="admin.bundle.js"></script></head>
<body>
    <div class="container">
        <h1>Mediasoup Video Conference</h1>
        
        <div class="controls">
            <input type="text" id="roomId" placeholder="Room ID" value="room1">
            <button id="joinBtn">Join Room</button>
        </div>
        
        <div class="status" id="status">
            Enter a room ID and click "Join Room" to start
        </div>
        
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be added here dynamically -->
        </div>
    </div>
  </body>
</html>
